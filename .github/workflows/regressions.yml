name: regressions

on: workflow_dispatch

jobs:
  Regressions:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          7.0.104 # fantomas
          7.0.202 # dotnet/fsharp
    - name: Download FCS
      run: dotnet fsi build.fsx -p Init
    - name: Restore
      run: dotnet restore
    - name: Regressions
      run: dotnet fsi tests/regressions.fsx
