<!DOCTYPE html>
<html lang="en" data-root="{{root}}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="{{fsdocs-authors}}">
  <title>{{fsdocs-page-title}}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400&family=Reem+Kufi:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="shortcut icon" type="image/x-icon" href="{{root}}images/favicon.ico">
  <link type="text/css" rel="stylesheet" href="{{root}}content/fsdocs-custom.css" />
  <script type="text/javascript" src="{{root}}content/fsdocs-tips.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  {{fsdocs-watch-script}}
</head>

<body>
     <aside class="bg-primary h-100 fs-5">
      <div id="sidebar-header" class="d-flex justify-content-end mt-1 d-md-none">
      <button class="btn d-md-none" id="close-mobile-menu" aria-controls="sidebar-wrapper" aria-expanded="false" aria-label="Toggle navigation">
        <i class="sidebar-toggle fs-3 bi bi-x-lg"></i>
                  </button>
              </div>
      <div id="sidebar-logo" class="d-flex justify-content-center p-5">
        <a href="{{root}}docs/index.html" ><img id="fsdocs-logo" src="{{root}}/{{fsdocs-logo-src}}" /></a>
      </div>
      <div id="sidebar-content" class="accordion accordion-flush ps-0 text-white fs-6">
        {{fsdocs-list-of-documents}}
        {{fsdocs-list-of-namespaces}}
      </div>
    </aside>
    <main class="doc-content">
     <nav class="navbar navbar-expand-sm border py-1">
        <div class="container-fluid flex-nowrap">
          <button class="btn" id="toggle-mobile-menu" aria-expanded="false" aria-label="Toggle navigation">
            <i class="sidebar-toggle fs-3 bi bi-list"></i>
          </button>
          <div id="mobile-navbar" class="container-fluid d-flex justify-content-between d-sm-none">
            <i class="invisible bi bi-github fs-3 align-self-end"></i>
         <a href="./index.html" ><img id="fsdocs-logo-mobile" width="32" height="32" src="{{root}}/images/logo.png" /></a>
            <a class="nav-link m-0 p-0" target="_blank" href="{{fsdocs-repository-link}}"> <i class="bi bi-github fs-3 align-self-end"></i>
</a>
          </div>
          <div class="collapse navbar-collapse" id="navbarText">
            <div class="navbar-nav me-auto mb-2 mb-lg-0 fs-5">
                <a class="nav-link active" aria-current="page" href="{{root}}docs/index.html">Docs</a>
                <a class="nav-link" target="_blank" href="https://fsprojects.github.io/fantomas-tools/">Tools</a>
            </div>
            <i class="bi bi-search text-black me-2" id="search-btn"></i>
            <a class="nav-link m-0 p-0" target="_blank" href="{{fsdocs-repository-link}}">GitHub<i
                class="bi bi-box-arrow-up-right mx-2"></i></a>
          </div>
        </div>
      </nav>
      <div id="fsdocs-content" class="bg-white m-2 m-sm-5 p-3 p-sm-4">
        {{fsdocs-content}}
        {{fsdocs-tooltips}}
      </div>
        <div id="push"></div>
    </main>
    <dialog>
      <input type="search" placeholder="Search docs" />
      <div class="results">
          <ul></ul>
          <p class="empty">Type something to start searching.</p>
      </div>
  </dialog>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script type="module" src="{{root}}content/webcomponents.js"></script>
  <script type="module">
      import mermaid from "https://cdn.skypack.dev/mermaid@9.2.2";
      mermaid.initialize({
          startOnLoad: true,
          theme: "base",
          themeVariables: {
              primaryColor: '#eff5f7'
          }
      });
  </script>
  <script type="module" src="{{root}}content/docs-setup.js"></script>
  <script type="module" src="{{root}}content/fsdocs-search.js"></script>
</body>
</html>
